name: EcoGuard AI CIon:  push:    branches: [ main, develop ]  pull_request:    branches: [ main, develop ]jobs:  test:    runs-on: ubuntu-latest    strategy:      matrix:        python-version: ["3.9", "3.10", "3.11"]        steps:    - uses: actions/checkout@v4        - name: Set up Python ${{ matrix.python-version }}      uses: actions/setup-python@v5      with:        python-version: ${{ matrix.python-version }}        cache: 'pip'        - name: Install dependencies      run: |        python -m pip install --upgrade pip        pip install -e ".[dev,runtime]"        - name: Run tests      run: |        pytest tests/ --cov=src/ --cov-report=term-missing --cov-fail-under=80 -v        - name: Run linting      run: |        black --check src/ tests/        isort --check-only src/ tests/        ruff check src/ tests/        - name: Test CLI      run: |        ecoguard --help        echo "print('test')" > test.py        ecoguard analyze test.py --output json        rm test.py        - name: Basic security check      run: |        pip install bandit        bandit -r src/ -ll